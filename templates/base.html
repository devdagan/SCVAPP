<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SCV Application{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SCV Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/all_candidates">All Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_search">New Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/previous_search">Previous Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area with Side Navigation -->
    <div class="container-fluid">
        <div class="row">
            <!-- Side Navigation Bar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/all_candidates">
                                All Candidates
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new_search">
                                New Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/previous_search">
                                Previous Search
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Page Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-warning mt-3" role="alert">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
